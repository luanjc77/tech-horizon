server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 1) Assets devem ser tratados antes de qualquer rewrite
    location ^~ /assets/ {
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # 2) Credenciais, json etc
    location ~ \.(json|txt|xml)$ {
        expires 1d;
    }

    # 3) Rota challenge com ID
    location ~ ^/challenge/[^/]+/(.*)$ {
        try_files /$1 /index.html;
    }

    # 4) Challenge sem ID
    location ^~ /challenge/ {
        try_files $uri /index.html;
    }

    # 5) fallback do SPA
    location / {
        try_files $uri /index.html;
    }
}
